name: Deploy VIS_WG_1 para andremaciel.pt

on:
  push:
    branches:
      - main   # troque para 'master' se o seu branch principal se chamar 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Deploy via SFTP com chave SSH
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          username: ${{ secrets.SFTP_USER }}
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          ssh_private_key: ${{ secrets.SFTP_KEY }}
          # pasta local (no repositório)
          local_path: './VIS_WG_1/*'
          # pasta remota (no servidor) – relativa ao seu home no cPanel
          remote_path: 'public_html/VIS_WG_1'
          sftp_only: true
          rsyncArgs: '--exclude=.git --exclude=.github'
