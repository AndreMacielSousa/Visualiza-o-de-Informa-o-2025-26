name: Deploy VIS_WG_FINAL to FTP

on:
  push:
    branches: [ "main" ]
    paths:
      - "VIS_WG_FINAL/**"
      - ".github/workflows/deploy_vis_wg_final.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          local-dir: VIS_WG_FINAL/
          server-dir: public_html/VIS_WG_FINAL/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
