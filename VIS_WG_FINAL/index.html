<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VIS WG Final — População e Habitação (1940–2021)</title>

  <link rel="stylesheet" href="css/styles.css" />

  <!-- D3 + TopoJSON -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="title">População vs Habitação (Portugal, 1940–2021)</div>
      <div class="subtitle">Mapa (base) + série temporal. Inclui Açores e Madeira.</div>
    </div>

    <div class="controls" aria-label="Controlos">
      <label class="control">
        <span>Ano</span>
        <select id="yearDropdown"></select>
      </label>

      <label class="control">
        <span>Métrica</span>
        <select id="metricDropdown"></select>
      </label>
    </div>
  </header>

  <main class="layout">
    <section class="panel">
      <div class="panel-title">Mapa</div>
      <div id="map-container" class="viz"></div>
      <div id="legend-container" class="legend-host"></div>
    </section>

    <section class="panel" style="margin-top:14px;">
      <div class="panel-title">Série temporal</div>
      div id="line-container" style="height:300px;"></div>

    </section>
  </main>

  <div id="tooltip" class="tooltip" style="opacity:0;"></div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
