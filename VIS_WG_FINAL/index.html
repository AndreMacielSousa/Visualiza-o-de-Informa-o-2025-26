<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>População e Habitação por Distrito (1940-2021)</title>
  <!-- Ficheiro CSS para estilos -->
<link rel="stylesheet" href="css/styles.css">
  <!-- Biblioteca D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Biblioteca TopoJSON (necessária para converter TopoJSON->GeoJSON) -->
  <script src="https://unpkg.com/topojson@3"></script>
</head>
<body>
  <div id="controls">
    <!-- Dropdown para seleção do Ano -->
    <label for="yearDropdown">Ano: </label>
    <select id="yearDropdown"></select>

    <!-- Dropdown para seleção da Métrica -->
    <label for="metricDropdown">Métrica: </label>
    <select id="metricDropdown"></select>
  </div>

  <!-- Contêiner para o mapa -->
  <div id="map-container">
    <!-- O SVG do mapa será inserido aqui via D3 -->
  </div>

  <!-- Tooltip oculta (aparecerá ao passar o rato sobre um distrito) -->
  <div id="tooltip" class="tooltip" style="opacity: 0;"></div>

  <!-- Importação dos ficheiros JavaScript (módulos) -->
<script type="module" src="js/main.js"></script>


</body>
</html>
